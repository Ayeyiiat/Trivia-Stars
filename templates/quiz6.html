      <script>
        $(document).ready(function(){
           $("form").submit(function(){
              if ($('input:checkbox').filter(':checked').length < 1){
                 alert("Please Choose an answer");
                 return false;
              }
           });
        });
     </script>
     <script>
        $(document).ready(function(){
            $('input:checkbox').click(function() {
                $('input:checkbox').not(this).prop('checked', false);
            });
        });
